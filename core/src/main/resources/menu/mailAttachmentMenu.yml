CustomPapi:
  BackMenu:
    Enable: '取消'
    UnEnable: '关闭'
  PrePage:
    Enable: '可以上一页'
    UnEnable: '不可以上一页'
  NextPage:
    Enable: '可以下一页'
    UnEnable: '不可以下一页'
  ReceiveButton:
    Enable: '领取'
    UnEnable: '不可领取'
  SelectPrompt:
    Selected: '选择了%selected_count%件物品'
    UnSelected: '请选择领取的物品'
    Full: '背包容纳不下这么多物品了'
  # N 是行数
  SelectedItemRow_N:
    Enable: '第一行选中'
    UnEnable: '第二行选中'

# # 默认材质
# A 返回 / 关闭
# B 领取邮箱
# C 附件物品
# D 上一页
# E 下一页
# F 金币图标
# G 点券图标
Layout:
  - '#A#####B#'
  - '#FGCCCCC#'
  - '#CCCCCCC#'
  - '#CCCCCCC#'
  - '#D#####E#'

Icons:
  A:
    OpenDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L返回'
      Lore:
        - '&6&L返回'
    CloseDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L关闭'
      Lore:
        - '&6&L关闭'
  B:
    ActiveDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L领取'
      Lore:
        - '&6&L领取'
    DisabledDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      HideTooltip: true
  D:
    ActiveDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L上一页'
      Lore:
        - '&6&L上一页'
    DisabledDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L上一页'
      Lore:
        - '&6&L上一页'
  E:
    ActiveDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L下一页'
      Lore:
        - '&6&L下一页'
    DisabledDisplay:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L下一页'
      Lore:
        - '&6&L下一页'
  F:
    Display:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L金币'
      Lore:
        - '&6&L%amount%'
  G:
    Display:
      Mats: GLASS_PANE
      ModelData: 0
      Name: '&E&L点券'
      Lore:
        - '&6&L%point%'