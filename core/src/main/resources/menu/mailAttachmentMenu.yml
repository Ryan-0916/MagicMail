# # 默认材质
# A 返回 / 关闭
# B 领取邮箱
# C 附件物品
# D 上一页
# E 下一页
Layout:
  - '#A#####B#'
  - '#CCCCCCC#'
  - '#CCCCCCC#'
  - '#CCCCCCC#'
  - '#D#####E#'

